<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('AdminBrand/index')}">品牌管理</a></li>
			<li><a href="{:url('AdminBrand/add')}">添加品牌</a></li>
		</ul>
		<form method="post" class="js-ajax-form margin-top-20" action="{:url('AdminBrand/listOrder')}">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>品牌名称</th>
						<th>描述</th>
						<th width="180">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="brands" item="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.name}</td>
							<td>{$vo.description}</td>
							<td><a href="{:url('AdminBrand/edit')}?id={$vo.id}">编辑</a></td>
						</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th width="50">ID</th>
						<th>品牌名称</th>
						<th>描述</th>
						<th width="180">操作</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
